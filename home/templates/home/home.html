{% load staticfiles %}
<html>
    <head>
        <title>Home</title>
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" >
        -->
        <link rel="stylesheet" type="text/css" href="../../static/css/home.css" >
    </head>
    <body>
        <div id="header_box">
            <div id="login_input_box">
                {% if active == False %}
                    <form method="post">
                        {% csrf_token %}
                            <input name="username" class="input_login" type="text" placeholder="username"/>
                            <input name="password" class="input_login" type="password" placeholder="pasword"/>
                            <input id="login_button" type="submit" value="Login" />
                            <a href="/accounts/register">Register</a>
                    </form>
                {% else %}
                    <label>{{usuario.name}}</label>
                    <img src="/media_profiles/{{usuario.profile_image}}" id="profile_image" />
                    <a href="/accounts/logout">Logout</a>
                    <a href="/accounts/edit_profile">Edit Profile</a>
                {% endif %}
            </div>
        </div>
    </body>

</html>
